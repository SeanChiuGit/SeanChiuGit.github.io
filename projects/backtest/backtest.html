<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stock Price Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #fff;
      color: #333;
    }
    h1 {
      color: #1a237e;
    }
    #chart-container {
      margin-top: 2rem;
      width: 100%;
      max-width: 900px;
    }
  </style>
</head>
<body>
  <h1>üìà AAPL Historical Price Chart</h1>
  <div id="status">‚è≥ Loading data...</div>
  <div id="chart-container">
    <canvas id="priceChart"></canvas>
  </div>

  <script>
    let parsed = [];

    fetch("HistoricalQuotes.csv")
      .then(res => res.text())
      .then(text => {
        Papa.parse(text, {
          header: true,
          skipEmptyLines: true,
          complete: (results) => {
            const cleanedData = results.data.map(row => {
              const cleanedRow = {};
              for (const key in row) {
                cleanedRow[key.trim()] = row[key];
              }
              return cleanedRow;
            });

            parsed = cleanedData.map(row => {
              let rawClose = row["Close"] || row["Close/Last"] || row["Adj Close"];
              if (!rawClose || !row.Date) return null;
              rawClose = rawClose.replace("$", "").replace(/,/g, "").trim();
              const close = parseFloat(rawClose);
              return { date: row.Date.trim(), close: isNaN(close) ? null : close };
            }).filter(r => r && r.close !== null).reverse();

            document.getElementById("status").textContent = "‚úÖ Data loaded.";

            const ctx = document.getElementById('priceChart').getContext('2d');
            const chart = new Chart(ctx, {
              type: 'line',
              data: {
                labels: parsed.map(d => d.date),
                datasets: [{
                  label: 'Close Price',
                  data: parsed.map(d => d.close),
                  fill: false,
                  borderColor: 'blue',
                  tension: 0.1
                }]
              },
              options: {
                scales: {
                  x: {
                    ticks: {
                      autoSkip: true,
                      maxTicksLimit: 15
                    }
                  }
                }
              }
            });
          }
        });
      });
  </script>
</body>
</html>
